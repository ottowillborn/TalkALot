name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: apple/setup-xcode@v3
        with:
          xcode-version: '14.3'  # Specify the version of Xcode you need

      - name: Build and test
        run: |
          xcodebuild clean build test \
            -project YourProject.xcodeproj \
            -scheme YourScheme \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
            -configuration Debug \
            -enableCodeCoverage YES \
            ONLY_ACTIVE_ARCH=YES CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO



